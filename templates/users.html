<html>

<head>
</head>

<body>
    <h1>
        Users board
    </h1>
    <table>
        <thead>
           <td>Id</td>
           <td>Username</td>
           <td>Password</td>
           <td>Admin</td>
        </thead>
        
        {% for user in users %}
           <tr>
              <td><a href='/user'>{{user[0]}}</a></td>
              <td><a href='/user'>{{user[1]}}</a></td>
              <td>{{user[2]}}</td>
              <td>{{user[3]}}</td>
           </tr>
        {% endfor %}
     </table>
    <h1>
        Add user
    </h1>
    <form method=post action="/addUser">
        Login: <input type=text name=login>
        Password: <input type=password name=password>
        Admin: <input type=checkbox name=admin>
        <input type=submit value="Add">
    </form>
  
    <h1><a href='/'>Back to main page</a> </h1>
</body>



</html>
